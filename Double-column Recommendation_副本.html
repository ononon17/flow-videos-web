                <div class="icon-group"><div class="icon-btn-fs">ğŸ”—</div><div class="fs-count">åˆ†äº«</div></div>
            </div>`;
        
        const hBtn = fd.querySelector('.heart');
        fd.addEventListener('click', (e) => {
            if(e.target.closest('.sidebar-fs')) return;
            if (!fd.contains(globalPlayer)) return;

            if (clickTimer) { 
                clearTimeout(clickTimer); clickTimer = null; hLike(hBtn, e); 
            } else { 
                clickTimer = setTimeout(() => { 
                    if(globalPlayer.paused){ 
                        globalPlayer.muted = false; 
                        globalPlayer.play(); 
                        fd.classList.remove('is-paused'); 
                    } else { 
                        globalPlayer.pause(); 
                        fd.classList.add('is-paused'); 
                    } 
                    clickTimer = null; 
                }, 250); 
            }
        });
        f.appendChild(fd);
    });
}

function enterFS(i) {
    transitionLock = true; 
    document.getElementById('grid-top-nav').style.display = 'none';
    document.getElementById('fullscreen-page-container').classList.add('active');
    
    const items = document.querySelectorAll('.fs-video-item');
    const targetItem = items[i];
    targetItem.scrollIntoView(); 
    
    // æ­£å¼è¿›å…¥å…¨å±æ—¶ï¼Œå°†è§†é¢‘å±‚çº§æ¢å¤ä¸º 2ï¼ˆåœ¨å›¾ç‰‡ä¹‹ä¸Šï¼‰
    targetItem.appendChild(globalPlayer);
    globalPlayer.style.zIndex = '2'; 
    
    const targetUrl = targetItem.getAttribute('data-url');
    if (globalPlayer.src !== targetUrl) {
        globalPlayer.style.opacity = '0';
        globalPlayer.src = targetUrl;
    }
    
    // å› ä¸ºè¿™æœ¬èº«æ˜¯åœ¨ click äº‹ä»¶å†…éƒ¨æ‰§è¡Œçš„ï¼Œå¯ä»¥ç›´æ¥å–æ¶ˆé™éŸ³å¹¶æ’­æ”¾ï¼Œç»å¯¹æˆåŠŸ
    globalPlayer.muted = false;
    globalPlayer.play().catch(() => {
        globalPlayer.muted = true; 
        globalPlayer.play().catch(()=>{}); 
    });
    
    targetItem.classList.remove('is-paused');
    recordTime(targetItem, true);
    
    document.getElementById('global-back-btn').style.display = 'flex';
    setTimeout(() => { transitionLock = false; }, 600); 
}

function exitFullScreen() {
    document.querySelectorAll('.fs-video-item[data-viewing="true"]').forEach(el => recordTime(el, false));
    document.getElementById('grid-top-nav').style.display = 'flex';
    document.getElementById('fullscreen-page-container').classList.remove('active');
    
    globalPlayer.pause();
    globalPlayer.style.opacity = '0';
    
    // é€€å›åŒåˆ—ç½‘æ ¼æ—¶ï¼Œå†æ¬¡æŠŠæ’­æ”¾å™¨è—å› body æœ€åº•å±‚
    document.body.appendChild(globalPlayer);
    globalPlayer.style.zIndex = '-1';
    
    document.getElementById('global-back-btn').style.display = 'none';
}

const rescueAudio = () => { if (globalPlayer && globalPlayer.muted) globalPlayer.muted = false; };
document.addEventListener('touchstart', rescueAudio, { passive: true });

function recordTime(el, isEntering) {
    const adId = el.getAttribute('data-ad'); if (!adId) return;
    if (isEntering) { el.setAttribute('data-start', Date.now()); el.setAttribute('data-viewing', 'true'); } 
    else { const start = parseInt(el.getAttribute('data-start')); if (start > 0) { adStats[adId] += (Date.now() - start); el.setAttribute('data-start', '0'); el.setAttribute('data-viewing', 'false'); } }
}

function hLike(btn, e) {
    btn.classList.add('liked');
    const x = e ? e.clientX : window.innerWidth / 2;
    const y = e ? e.clientY : window.innerHeight / 2;
    const heart = document.createElement('div'); heart.className = 'floating-heart'; heart.innerHTML = 'â¤';
    heart.style.left = x + 'px'; heart.style.top = y + 'px';
    document.body.appendChild(heart); setTimeout(() => heart.remove(), 800);
}

function openModal(isFinal) {
    document.querySelectorAll('.fs-video-item[data-viewing="true"]').forEach(el => recordTime(el, false));
    const r = Math.random().toString(36).substring(2, 5).toUpperCase();
    const code = `D-REC-${r}-${Object.keys(adStats).map(k => `${k}:${(adStats[k]/1000).toFixed(1)}s`).join(',')}`;
    document.getElementById('code-display').innerText = code;
    try { navigator.clipboard.writeText(code); } catch(err) {}
    document.getElementById('result-modal').style.display = 'flex';
    if(isFinal) exitFullScreen();
}

function copyCode() { navigator.clipboard.writeText(document.getElementById('code-display').innerText).then(()=>alert("éªŒè¯ç å·²å¤åˆ¶")); }

const obs = new IntersectionObserver(entries => {
    if (transitionLock || !document.getElementById('fullscreen-page-container').classList.contains('active')) return;
    
    entries.forEach(e => {
        const item = e.target;
        
        if (e.isIntersecting) {
            item.appendChild(globalPlayer);
            globalPlayer.style.zIndex = '2'; 
            
            const targetUrl = item.getAttribute('data-url');
            
            if (globalPlayer.src !== targetUrl) {
                globalPlayer.style.opacity = '0';
                globalPlayer.src = targetUrl;
            }

            globalPlayer.muted = false; 
            globalPlayer.play().catch(()=>{ 
                globalPlayer.muted = true; 
                globalPlayer.play().catch(()=>{}); 
            });
            
            item.classList.remove('is-paused');
            recordTime(item, true);
        } else {
            item.classList.add('is-paused');
            recordTime(item, false);
        }
    });
}, { threshold: 0.65 });

initData(); renderUI();
document.querySelectorAll('.fs-video-item').forEach(el => obs.observe(el));
</script>
