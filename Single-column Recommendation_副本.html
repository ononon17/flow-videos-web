let adStats = { "W1":0, "W2":0, "P1":0, "P2":0, "S1":0, "S2":0 };

let clickTimer = null;

function shuffle(a) { for (let i = a.length-1; i > 0; i--) { const j = Math.floor(Math.random()*(i+1)); [a[i], a[j]] = [a[j], a[i]]; } return a; }

function tryPreload(idx) {
    const nextItem = document.getElementById(`item-${idx}`);
    if (nextItem) {

function recordTime(el, isEntering) {
    const adId = el.getAttribute('data-ad');
    if (!adId) return;
    if (isEntering) {
        el.setAttribute('data-start', Date.now());
        el.setAttribute('data-viewing', 'true');
    } else {
        const start = parseInt(el.getAttribute('data-start'));
        if (start > 0) {
            const duration = Date.now() - start;
            adStats[adId] += duration;
            el.setAttribute('data-start', '0');
            el.setAttribute('data-viewing', 'false');
        }
    }
}

    const activeAd = document.querySelector('.video-item[data-ad][data-viewing="true"]');

    const r = Math.random().toString(36).substring(2, 5).toUpperCase();

const obs = new IntersectionObserver(entries => {

            tryPreload(currentIdx + 1);
